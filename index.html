<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="https://gitlab.com/multi-coop/datami/-/raw/main/public/logo-DATAMI-favicon.ico">
  <title>PING / tiers lieux</title>
</head>

<body style="background-color: white; padding: 1em;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  
  <div class="has-text-dark">

    <div style="background-color: white; margin: 1em;">

      <!-- DATAMI - contribute with GIT ...but without minding it-->
      <!-- An open source widget coded with 🤍  by the tech cooperative multi : https://multi.coop -->

      <!-- DATAMI WIDGET'S HTML BLOCK-->
      <datami-multi-files
        title="Bibliothèque IA"
        options='{
          "display": "horizontal"
        }'
        gitfiles='[
          {
            "title": "Introduction",
            "activate": true,
            "default-tab": false,
            "localdev": true,
            "gitfilelocal": "http://localhost:8810/statics/texts/interconnectes_IA-intro.md",
            "gitfile": "https://github.com/LesInterconnectes/Biblioth-que-IA-territoriale/blob/main/texts/interconnectes_IA-intro.md",
            "onlypreview": true,
            "usertoken": ""
          },
          {
            "title": "Bibliothèque IA",
            "activate": true,
            "localdev": true,
            "gitfilelocal": "http://localhost:8810/statics/csv/202411-bibIA-testBDD.csv",
            "gitfile": "https://github.com/LesInterconnectes/Biblioth-que-IA-territoriale/blob/main/csv/202411-bibIA-testBDD.csv",
            "default-tab": true,
            "options": {
              "height": "600px",
              "separator": ",",
              "lockcolumns": true,
              "customfilters": {
                "activate": true,
                "filterfields": [
                  {
                    "name": "coll_type",
                    "filtering": "OR"
                  }
                ]
              },
              "schema": {
                "localdev": true,
                "filelocal": "http://localhost:8810/statics/json/interconnectes_IA-schema.json",
                "file": "https://github.com/LesInterconnectes/Biblioth-que-IA-territoriale/blob/main/json/interconnectes_IA-schema.json"
              },
              "fields-custom-properties": {
                "localdev": true,
                "filelocal": "http://localhost:8810/statics/json/interconnectes_IA-fields-custom-props.json",
                "file": "https://github.com/LesInterconnectes/Biblioth-que-IA-territoriale/blob/main/json/interconnectes_IA-fields-custom-props.json"
              },
              "pagination":{
                "itemsPerRow": 3,
                "itemsPerPage": 20,
                "itemsPerPageTable": 20,
                "itemsPerPageCards": 12
              },
              "customsorting" : {
                "activate": true,
                "sortfields": [
                  {
                    "name": nom_projet",
                    "ascending": false,
                    "random": false
                  }
                ]
              },
              "cardsview": {
                "activate": true,
                "default": false
              },
              "cardsdetail": true,
              "cardssettings": {
                "mini": {
                  nom_projet": {
                    "position": "title"
                  },
                  "coll_type": {
                    "position": "tags"
                  }
                },
                "detail": {
                  nom_projet": {
                    "position": "title"
                  },
                  "coll_type": {
                    "position": "tags"
                  }
                }
              }
            },
            "usertoken": ""
          }
        ]'
        locale="fr"
      />

      <!-- DATAMI WIDGET'S APP.JS SCRIPT -->
      <script src="https://datami-widget.multi.coop/js/app.js" type="text/javascript" defer></script>

    </div>
  </div>
</body>

</html>
